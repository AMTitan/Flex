<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="text-gray-300 bg-gray-700" id="real_body">
    <script src="main.js"></script>
    <div id="navbar-top" class="fixed w-[100%] top-0 h-[8px] bg-gray-700 z-40"></div>
    <div id="navbar" class="w-[98%] left-[1%] rounded-lg top-2 h-[6%] min-h-[50px] bg-gray-600 z-50 fixed">
        <p class="absolute ml-4 m-auto vcenter text-yellow-300 cursor-pointer" onclick="location = '/';">
            Flex
        </p>
        <div id="search" class="absolute ml-[61.4px] m-auto vcenter bg-gray-700 w-100 max-w-[800px] h-[70%] rounded-3xl overflow-clip">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="absolute vcenter w-7 cursor-pointer left-1" viewBox="0 0 16 16" onclick="search()">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <input type="search_input" name="" id="" class="absolute bg-gray-700 vcenter width-90-12 right-2 outline-none" placeholder="Search result here">
        </div>
    </div>
    <div class="w-screen h-screen">
        <div id="body" class="absolute w-[98%] left-[1%]">
            <div class="fixed w-[98%] h-screen-navbar right-[101%] overlay bg-gray-600 rounded-lg z-50">
                <div class="absolute w-full h-full bg-gray-600 z-40 rounded-lg" id="loader1-sheet">
                    <div class="absolute loader" id="loader1" style="border: 16px solid rgb(107 114 128);border-top: 16px solid rgb(253 224 71);"></div> 
                </div>
                <div class="absolute w-[100%] top-[-8px] h-[8px] bg-gray-700 z-40"></div>
                <div class="absolute cursor-pointer inline-block bg-gray-700 left-3 top-3 rounded-lg w-[60.75px] h-[24px]" onclick="close_id()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="absolute vcenter left-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                    <p class="absolute left-[24px] vcenter">back</p>
                </div>
                <img id="overlay-image" class="absolute top-[48px] left-3 max-w-[25%] object-cover rounded-lg shadow-2xl">
                <div class="absolute top-3 left-[25%] w-[75%] object-cover h-full">
                    <div class="absolute left-6 h-screen-navbar-24" id="content">
                        <p id="title" class="absolute hcenter text-4xl text-center"></p>
                        <p id="description" class="absolute hcenter text-xl text-center"></p>
                        <p id="genres" class="absolute hcenter text-xl text-center"></p>
                        <p id="contentRating" class="absolute hcenter text-xl text-center"></p>
                        <p id="date" class="absolute hcenter text-xl text-center"></p>
                        <p id="length" class="absolute hcenter text-xl text-center"></p>
                        <div class="relative hcenter h-[24px] w-[75px] top-3" id="rating-body">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="fill-yellow-500 left-1 absolute vcenter" viewBox="0 0 16 16">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                              </svg>
                            <p id="rating" class="absolute left-[24px] text-center"></p>
                        </div>
                        <div id="play" class="absolute bottom-0 cursor-pointer border-yellow-500 border-[1px] rounded-md h-[48px] w-[99.77px] hcenter shadow-2xl">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" class="fill-yellow-500 absolute left-1 vcenter" viewBox="0 0 16 16">
                                <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
                              </svg>
                              <p class="absolute text-yellow-500 vcenter left-[52px]">Play</p>
                        </div>
                    </div>
                </div>
                <div class="absolute w-[100%] bottom-[-8px] h-[8px] bg-gray-700 z-40"></div>
            </div>
            <div class="absolute loader" id="loader"></div> 
            <div class="grid grid-flow-row rows-auto justify-items-center" id="grid">
            </div>
        </div>
    </div>
</body>
</html>
